<cdk-virtual-scroll-viewport itemSize="47" class="container">
  <nz-list>
    <nz-list-item *cdkVirtualFor="let item of data" (click)="trigger(item)">
      {{item.name}}
    </nz-list-item>
  </nz-list>
</cdk-virtual-scroll-viewport>
